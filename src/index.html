<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div class="main-clocks">
        <div class="digital-clock">
          <div class="time">
            <span id="hours" class="hours">00</span>
            <span>:</span>
            <span id="minutes" class="minutes">00</span>
          </div>
          <div class="date">
            <span id="day-of-week">Monday</span>
            <span id="day" class="day">01</span>
            <span id="month" class="month">July</span>
            <span id="year" class="year">2024</span>
          </div>
        </div>

        <div class="analogic-clock">
          <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="inner-clock-face">
              <div id="hour-hand" class="hand hour-hand"></div>
              <div id="minute-hand" class="hand min-hand"></div>
              <div id="second-hand" class="hand second-hand"></div>
            </div>
          </div>
        </div>
      </main>
      <script type="module" src="./js/index.js"></script>
    </body>
  </html>
